<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product AR Showcase</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        /* Styles for the new footer text */
        .footer-text {
            position: fixed; /* Ensures it stays at the bottom of the viewport */
            bottom: 10px;    /* 10 pixels from the bottom edge */
            width: 100%;      /* Stretches across the entire width */
            text-align: center; /* Centers the text */
            color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark grey for a subtle look */
            font-family: Arial, sans-serif; /* Professional, readable font */
            font-size: 12px; /* Small font size */
            padding: 5px 0; /* A little vertical padding */
            z-index: 100; /* Ensures it appears above other elements if there's any overlap */
        }

        /* Style for the link within the footer */
        .footer-text a {
            color: inherit; /* Inherits the color from the parent (.footer-text) */
            text-decoration: none; /* Removes the default underline */
        }

        .footer-text a:hover {
            text-decoration: underline; /* Adds underline on hover for user feedback */
        }
    </style>
</head>
<body>
    <div id="toggleCleanViewBtn">Clean View</div>
    <div class="app-container">
        <div class="sidebar">
            <h1 class="product-preview-title">Product Preview</h1>

            <div class="card product-info-card">
                <div class="product-header">
                    <h2 class="product-name"></h2>
                </div>
                <div class="dimensions">
                    <div class="dimension-item">
                        <span>Height</span>
                        <span class="dimension-height">N/A</span>
                    </div>
                    <div class="dimension-item">
                        <span>Width</span>
                        <span class="dimension-width">N/A</span>
                    </div>
                    <div class="dimension-item">
                        <span>Depth</span>
                        <span class="dimension-depth">N/A</span>
                    </div>
                </div>
            </div>

            <div class="card category-card">
                <h3>Product</h3>
                <select class="category-select">
                    <option value="">Select a Product</option>
                </select>
            </div>

            <div class="card colors-card">
                <h3>Colors</h3>
                <div class="color-options"></div>
            </div>

            <div class="card materials-card">
                <h3>Materials</h3>
                <div class="material-options">
                </div>
            </div>

            <div class="card brightness-card">
                <h3>Brightness</h3>
                <input type="range" min="0" max="100" value="50" class="brightness-slider">
            </div>
        </div>

        <div class="viewer-area">
            <model-viewer id="product-model"
                          src=""
                          alt="3D model of product"
                          ar
                          ar-modes="webxr scene-viewer quick-look"
                          shadow-intensity="1"
                          camera-controls
                          touch-action="pan-y"
                          environment-image="neutral">
                <button class="desktop-qr-button">View in Room (QR)</button>
                <button class="refresh-button">ðŸ”„</button>
            </model-viewer>
        </div>
    </div>

    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Scan QR Code for AR</h2>
            <div id="qrcode"></div>
            <p>Make sure your device supports ARCore (Android) or ARKit (iOS)<br>and has a compatible browser.</p>
        </div>
    </div>

    <div id="cleanViewContainer" style="display:none;">
        <model-viewer id="cleanModelViewer"
            src=""
            alt="3D model"
            ar
            ar-modes="webxr scene-viewer quick-look"
            shadow-intensity="1"
            camera-controls
            touch-action="pan-y"
            environment-image="neutral"
            style="width:100vw;height:80vh;background:transparent;border:none;">
            <button class="desktop-qr-button">View in Room (QR)</button>
            <button class="refresh-button">ðŸ”„</button>
        </model-viewer>
    </div>

    <footer class="footer-text">
        Made by <a href="https://jzs3d.framer.ai/" target="_blank" rel="noopener noreferrer">JZS3D</a>
        </footer>
</body>
</html>
