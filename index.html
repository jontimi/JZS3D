<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Catalog</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>
</head>
<body>
    <header>
        <h1>Furniture Viewer</h1>
        <div class="header-controls">
            <label for="product-select">Select a Product:</label>
            <select id="product-select"></select>
            <button id="view-mode-toggle">Advanced View</button>
        </div>
    </header>
    <main id="product-viewer-container">
        <!-- The selected product will be rendered here -->
    </main>

    <div id="qr-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Scan to View in AR</h3>
            <div id="qrcode"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
