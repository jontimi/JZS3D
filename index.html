<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Configurator | Furniture, Lamps, Sofas & Tables</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:500,700&display=swap">
  <style>
    :root {
      --main-bg: #f8fafd;
      --panel-bg: #f3f6fa;
      --panel-border: #e3e8f0;
      --text-main: #222;
      --accent: #0078d7;
      --btn-bg: #fff;
      --btn-bg-selected: #e9f3fd;
      --btn-border: #e0e6ef;
      --btn-border-selected: #0078d7;
      --summary-bg: #e9f3fd;
      --ar-btn-bg: #0078d7;
      --ar-btn-bg-hover: #005fa3;
      --ar-btn-txt: #fff;
    }
    .night {
      --main-bg: #181e28;
      --panel-bg: #232b39;
      --panel-border: #2b3242;
      --text-main: #f3f6fa;
      --accent: #5caaff;
      --btn-bg: #232b39;
      --btn-bg-selected: #244060;
      --btn-border: #2e3b4e;
      --btn-border-selected: #5caaff;
      --summary-bg: #1d2533;
      --ar-btn-bg: #5caaff;
      --ar-btn-bg-hover: #2379be;
      --ar-btn-txt: #232b39;
    }
    html { font-size: 16px; }
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      background: var(--main-bg);
      color: var(--text-main);
      transition: background 0.35s, color 0.35s;
    }
    .main-wrap {
      display: flex;
      min-height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
      background: var(--main-bg);
      box-shadow: 0 2px 16px 0 #0001;
      border-radius: 1.25rem;
      overflow: hidden;
      gap: 0;
      transition: background 0.35s;
    }
    .side-panel {
      width: 21.25rem;
      background: var(--panel-bg);
      padding: 2.2rem 1.2rem 1.2rem 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      border-right: 1px solid var(--panel-border);
      min-width: 13rem;
      transition: background 0.35s, border-color 0.35s;
      position: relative;
      z-index: 2;
    }
    .side-panel h2 {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 1.1em;
      letter-spacing: 0.01em;
    }
    .night-toggle-btn, .lang-toggle-btn {
      position: absolute;
      top: 1.2rem;
      background: var(--btn-bg);
      color: var(--accent);
      border: 1.5px solid var(--btn-border);
      border-radius: 100px;
      padding: 0.4em 1em;
      font-size: 1em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border 0.2s;
      z-index: 10;
      box-shadow: 0 2px 6px #0002;
    }
    .night-toggle-btn { right: 1.2rem; }
    .lang-toggle-btn { right: 8.4rem; }
    .night .night-toggle-btn, .night .lang-toggle-btn {
      color: #f3f6fa;
      background: #2a3546;
      border: 1.5px solid #5caaff;
    }
    .config-group {
      margin-bottom: 1.3em;
    }
    .group-label {
      font-weight: 600;
      margin-bottom: 0.5em;
      display: block;
      color: var(--text-main);
      font-size: 1rem;
    }
    select, .option-dropdown {
      width: 100%;
      padding: 0.7em 1em;
      font-size: 1.06em;
      border-radius: 10px;
      border: 2px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--text-main);
      font-family: inherit;
      margin-bottom: 0.3em;
      margin-top: 0.15em;
      appearance: none;
      outline: none;
      transition: background 0.2s, border 0.2s, color 0.2s;
      min-height: 2.7em;
    }
    select:focus {
      border-color: var(--accent);
    }
    .summary-panel {
      margin-top: 1.2em;
      background: var(--summary-bg);
      border-radius: 10px;
      padding: 1em 1.1em;
      color: var(--text-main);
      font-size: 1.07em;
      transition: background 0.35s, color 0.35s;
      word-break: break-word;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.45em;
    }
    .summary-row strong {
      color: var(--accent);
      font-weight: 600;
    }
    .action-btns {
      margin-top: 1.2em;
      display: flex;
      gap: 0.7em;
      flex-wrap: wrap;
      align-items: center;
    }
    .ar-btn, .screenshot-btn, .switcher-btn {
      background: var(--ar-btn-bg);
      color: var(--ar-btn-txt);
      border: none;
      padding: 0.8em 0.5em;
      font-size: 1.07em;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      letter-spacing: 0.01em;
      box-shadow: 0 0.5px 3px #0078d71a;
      transition: background 0.2s, color 0.2s;
      min-width: 0;
      flex: 1 1 40%;
      min-height: 2.7em;
      outline: none;
    }
    .ar-btn:hover, .screenshot-btn:hover, .switcher-btn:hover,
    .ar-btn:focus, .screenshot-btn:focus, .switcher-btn:focus {
      background: var(--ar-btn-bg-hover);
    }
    .viewer-panel {
      flex: 1 1 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-width: 0;
      padding: 2.5em 2em;
      background: var(--main-bg);
      transition: background 0.35s;
    }
    .viewer-title {
      font-size: 1.7em;
      font-weight: 700;
      margin-bottom: 1.2em;
      color: var(--text-main);
      transition: color 0.35s;
      word-break: break-word;
      text-align: center;
    }
    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 350px;
      border-radius: 14px;
      background: #f5f7fa;
      box-shadow: 0 2px 14px #0002;
      margin-bottom: 0.7em;
      min-width: 180px;
      transition: background 0.35s;
      display: block;
    }
    @media (max-width: 1100px) {
      .main-wrap { flex-direction: column; border-radius: 0; }
      .side-panel { width: 100%; min-width: 0; border-right: none; border-bottom: 1px solid var(--panel-border); flex-direction: row; flex-wrap: wrap; gap: 1.2em; }
      .viewer-panel { padding: 1em 0.3em; }
      model-viewer { max-width: 100vw; }
      .summary-panel { margin-top: 0.7em; }
    }
    @media (max-width: 700px) {
      html { font-size: 15px; }
      .main-wrap { padding: 0; }
      .side-panel {
        padding: 1em 0.5em 1em 0.5em;
        flex-direction: column;
        gap: 1em;
        border-bottom: none;
      }
      .viewer-panel { padding: 0.7em 0.1em; }
      model-viewer { height: 200px; min-width: 0; }
      .viewer-title { font-size: 1.05em; }
      .summary-panel { font-size: 0.96em; }
      .ar-btn, .screenshot-btn, .switcher-btn { font-size: 1em; }
    }
    @media (max-width: 480px) {
      html { font-size: 13px; }
      .main-wrap { border-radius: 0; }
      .side-panel { padding: 0.6em 0.13em 0.35em 0.13em; }
      .viewer-panel { padding: 0.1em 0; }
      model-viewer { height: 120px; }
      .viewer-title { font-size: 0.98em; }
      .summary-panel { font-size: 0.93em; }
      .ar-btn, .screenshot-btn, .switcher-btn { font-size: 0.97em; min-height: 2.2em; }
    }
    .ar-btn:focus, .screenshot-btn:focus, .switcher-btn:focus {
      outline: 2.5px solid var(--accent);
      outline-offset: 2px;
    }
    body[dir="rtl"] .side-panel,
    body[dir="rtl"] .summary-panel,
    body[dir="rtl"] .viewer-title {
      text-align: right;
    }
    body[dir="rtl"] select,
    body[dir="rtl"] button,
    body[dir="rtl"] input {
      direction: rtl;
    }
    body[dir="rtl"] .summary-row {
      flex-direction: row-reverse;
    }
  </style>
</head>
<body>
  <div class="main-wrap">
    <div class="side-panel">
      <button class="lang-toggle-btn" id="langToggle" aria-pressed="false">üáÆüá± ◊¢◊ë◊®◊ô◊™</button>
      <button class="night-toggle-btn" id="nightToggle" title="Toggle Night Mode" aria-pressed="false">üåô Night Mode</button>
      <h2 id="main-title">Select a 3D Model</h2>
      <div class="config-group">
        <label class="group-label" for="cat-dropdown">Category</label>
        <select id="cat-dropdown" class="option-dropdown" aria-label="Category"></select>
      </div>
      <div class="config-group">
        <label class="group-label" for="model-dropdown">Model</label>
        <select id="model-dropdown" class="option-dropdown" aria-label="Model"></select>
      </div>
      <div class="summary-panel" id="summary-panel" aria-live="polite">
        <div class="summary-row"><span>Category:</span> <strong id="sum-cat"></strong></div>
        <div class="summary-row"><span>Model:</span> <strong id="sum-model"></strong></div>
      </div>
      <div class="action-btns">
        <button class="ar-btn" id="ar-btn" aria-label="View in AR">View in AR</button>
        <button class="screenshot-btn" id="screenshot-btn" aria-label="Download Screenshot">‚¨áÔ∏è Screenshot</button>
        <button class="switcher-btn" id="switcher-btn" aria-label="Switch Model" title="Switch to previous or next model">‚èÆÔ∏è‚è≠Ô∏è Switch</button>
      </div>
    </div>
    <div class="viewer-panel">
      <div class="viewer-title" id="viewer-title" tabindex="0" aria-live="polite"></div>
      <model-viewer id="viewer"
        src=""
        alt=""
        ar ar-modes="scene-viewer webxr quick-look"
        camera-controls auto-rotate shadow-intensity="1"
        environment-image="neutral"
        exposure="1.13"
        style="width:100%;height:350px;"
        tabindex="0"
        aria-label="3D model viewer"
        reveal="interaction"
        loading="eager"
        poster="poster.png">
      </model-viewer>
    </div>
  </div>
  <script>
    const translations = {
      en: {
        selectModel: "Select a 3D Model",
        category: "Category",
        model: "Model",
        viewInAR: "View in AR",
        screenshot: "‚¨áÔ∏è Screenshot",
        switch: "‚èÆÔ∏è‚è≠Ô∏è Switch",
        summary: {
          category: "Category:",
          model: "Model:"
        },
        night: "üåô Night Mode",
        light: "‚òÄÔ∏è Light Mode",
        lang: "üáÆüá± ◊¢◊ë◊®◊ô◊™",
        categories: {
          "Cabinets": "Cabinets",
          "Lamps": "Lamps",
          "Sofas": "Sofas",
          "Tables": "Tables"
        },
        models: {
          "bookcase": "Bookcase",
          "closet_oak_white": "Closet Oak White",
          "ikea_alex_drawer": "IKEA Alex Drawer",
          "floor_lamp": "Floor Lamp",
          "mario_floor_lamp": "Mario Floor Lamp",
          "sweep_floor_lamp_black": "Sweep Floor Lamp Black",
          "BLACKSofa": "BLACK Sofa",
          "dolton_armchair_hudson_grey": "Dolton Armchair Hudson Grey",
          "sofawood": "Sofa Wood",
          "wassily_chair": "Wassily Chair",
          "kumo_white_coffee_table": "Kumo White Coffee Table",
          "noguchi_coffee_table": "Noguchi Coffee Table"
        }
      },
      he: {
        selectModel: "◊ë◊ó◊® ◊û◊ï◊ì◊ú ◊™◊ú◊™ ◊û◊ô◊û◊ì",
        category: "◊ß◊ò◊í◊ï◊®◊ô◊î",
        model: "◊û◊ï◊ì◊ú",
        viewInAR: "◊¶◊§◊î ◊ë-AR",
        screenshot: "‚¨áÔ∏è ◊¶◊ô◊ú◊ï◊ù ◊û◊°◊ö",
        switch: "‚èÆÔ∏è‚è≠Ô∏è ◊î◊ó◊ú◊£",
        summary: {
          category: "◊ß◊ò◊í◊ï◊®◊ô◊î:",
          model: "◊û◊ï◊ì◊ú:"
        },
        night: "üåô ◊û◊¶◊ë ◊ú◊ô◊ú◊î",
        light: "‚òÄÔ∏è ◊û◊¶◊ë ◊ô◊ï◊ù",
        lang: "üá¨üáß English",
        categories: {
          "Cabinets": "◊ê◊®◊ï◊†◊ï◊™",
          "Lamps": "◊û◊†◊ï◊®◊ï◊™",
          "Sofas": "◊°◊§◊ï◊™",
          "Tables": "◊©◊ï◊ú◊ó◊†◊ï◊™"
        },
        models: {
          "bookcase": "◊õ◊ï◊†◊†◊ô◊™",
          "closet_oak_white": "◊ê◊®◊ï◊ü ◊¢◊• ◊ú◊ë◊ü",
          "ikea_alex_drawer": "◊û◊í◊ô◊®◊ï◊™ ◊ê◊ú◊õ◊° ◊ê◊ô◊ß◊ê◊î",
          "floor_lamp": "◊û◊†◊ï◊®◊™ ◊®◊¶◊§◊î",
          "mario_floor_lamp": "◊û◊†◊ï◊®◊™ ◊û◊®◊ô◊ï",
          "sweep_floor_lamp_black": "◊û◊†◊ï◊®◊™ Sweep ◊©◊ó◊ï◊®◊î",
          "BLACKSofa": "◊°◊§◊î ◊©◊ó◊ï◊®◊î",
          "dolton_armchair_hudson_grey": "◊õ◊ï◊®◊°◊ê ◊ì◊ï◊ú◊ò◊ï◊ü ◊î◊ì◊°◊ï◊ü ◊ê◊§◊ï◊®",
          "sofawood": "◊°◊§◊™ ◊¢◊•",
          "wassily_chair": "◊õ◊ô◊°◊ê ◊ï◊ê◊°◊ô◊ú◊ô",
          "kumo_white_coffee_table": "◊©◊ï◊ú◊ó◊ü ◊ß◊§◊î ◊ú◊ë◊ü ◊ß◊ï◊û◊ï",
          "noguchi_coffee_table": "◊©◊ï◊ú◊ó◊ü ◊ß◊§◊î ◊†◊í◊ï◊¶'◊ô"
        }
      }
    };

    let currentLang = "en";
    let CATEGORIES = {};
    let currentCat = "Cabinets";
    let currentModelIdx = 0;

    function getTranslation(type, key) {
      return (translations[currentLang][type] && translations[currentLang][type][key]) || key;
    }

    function renderCategoryDropdown() {
      const catDropdown = document.getElementById("cat-dropdown");
      catDropdown.innerHTML = '';
      Object.keys(CATEGORIES).forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = getTranslation('categories', cat);
        catDropdown.appendChild(opt);
      });
      if (!CATEGORIES[currentCat]) currentCat = Object.keys(CATEGORIES)[0];
      catDropdown.value = currentCat;
    }

    function renderModelDropdown(category) {
      const modelDropdown = document.getElementById("model-dropdown");
      modelDropdown.innerHTML = '';
      CATEGORIES[category].forEach((model, i) => {
        const opt = document.createElement('option');
        opt.value = String(i);
        opt.textContent = getTranslation('models', model.name);
        modelDropdown.appendChild(opt);
      });
      if (currentModelIdx >= CATEGORIES[category].length) currentModelIdx = 0;
      modelDropdown.selectedIndex = currentModelIdx;
    }

    function setModel() {
      const model = CATEGORIES[currentCat][currentModelIdx];
      const mv = document.getElementById('viewer');
      mv.src = model.file;
      mv.alt = `3D preview of ${getTranslation('models', model.name)}`;
      document.getElementById('viewer-title').textContent = getTranslation('models', model.name);
      document.getElementById('sum-cat').textContent = getTranslation('categories', currentCat);
      document.getElementById('sum-model').textContent = getTranslation('models', model.name);
      document.getElementById('viewer-title').setAttribute('aria-label', getTranslation('models', model.name));
    }

    function updateLanguage() {
      const t = translations[currentLang];
      document.getElementById("main-title").textContent = t.selectModel;
      document.querySelector("label[for='cat-dropdown']").textContent = t.category;
      document.querySelector("label[for='model-dropdown']").textContent = t.model;
      document.getElementById("ar-btn").textContent = t.viewInAR;
      document.getElementById("screenshot-btn").textContent = t.screenshot;
      document.getElementById("switcher-btn").textContent = t.switch;
      document.querySelector("#summary-panel .summary-row:nth-child(1) span").textContent = t.summary.category;
      document.querySelector("#summary-panel .summary-row:nth-child(2) span").textContent = t.summary.model;
      const nightBtn = document.getElementById("nightToggle");
      const isNight = document.body.classList.contains("night");
      nightBtn.innerHTML = isNight ? t.light : t.night;
      document.getElementById("langToggle").textContent = t.lang;
      document.body.dir = (currentLang === "he") ? "rtl" : "ltr";
      renderCategoryDropdown();
      renderModelDropdown(currentCat);
      setModel();
    }

    document.getElementById("cat-dropdown").addEventListener("change", function() {
      currentCat = this.value;
      currentModelIdx = 0;
      renderModelDropdown(currentCat);
      setModel();
    });

    document.getElementById("model-dropdown").addEventListener("change", function() {
      currentModelIdx = parseInt(this.value, 10);
      setModel();
    });

    fetch('models.json')
      .then(r => r.json())
      .then(data => {
        CATEGORIES = data;
        if (!CATEGORIES[currentCat]) currentCat = Object.keys(CATEGORIES)[0];
        renderCategoryDropdown();
        renderModelDropdown(currentCat);
        setModel();
        updateLanguage();
      });

    document.getElementById("ar-btn").onclick = () => {
      document.getElementById("viewer").activateAR();
    };

    document.getElementById("screenshot-btn").onclick = async function () {
      const viewer = document.getElementById("viewer");
      if (!viewer.loaded) await viewer.updateComplete;
      const blob = await viewer.toBlob({ idealAspect: true });
      const modelName = document.getElementById("viewer-title").textContent.replace(/\s+/g,'_');
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = modelName + "_screenshot.png";
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        URL.revokeObjectURL(a.href);
        a.remove();
      }, 500);
    };

    document.getElementById("switcher-btn").onclick = function (e) {
      const models = CATEGORIES[currentCat];
      if (models.length < 2) return;
      if (e && e.shiftKey) {
        currentModelIdx = (currentModelIdx - 1 + models.length) % models.length;
      } else {
        currentModelIdx = (currentModelIdx + 1) % models.length;
      }
      document.getElementById("model-dropdown").selectedIndex = currentModelIdx;
      setModel();
      document.getElementById('viewer-title').focus();
    };

    document.getElementById("switcher-btn").addEventListener("keydown", function(e) {
      if (e.key === "ArrowLeft" || e.key === "ArrowUp") {
        e.preventDefault();
        this.dispatchEvent(new MouseEvent("click", { shiftKey: true }));
      } else if (e.key === "ArrowRight" || e.key === "ArrowDown" || e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        this.dispatchEvent(new MouseEvent("click"));
      }
    });

    const nightBtn = document.getElementById("nightToggle");
    nightBtn.addEventListener("click", function() {
      document.body.classList.toggle("night");
      const isNight = document.body.classList.contains("night");
      nightBtn.innerHTML = isNight ? translations[currentLang].light : translations[currentLang].night;
      nightBtn.setAttribute("aria-pressed", isNight);
    });

    document.getElementById("langToggle").addEventListener("click", function() {
      currentLang = (currentLang === "en") ? "he" : "en";
      updateLanguage();
    });

    document.getElementById("screenshot-btn").addEventListener("click", function() {
      const panel = document.getElementById("summary-panel");
      panel.setAttribute("aria-live", "assertive");
      panel.innerHTML += "<div style='font-size:0.95em;color:green;'>" +
        (currentLang === "he" ? "◊¶◊ô◊ú◊ï◊ù ◊†◊©◊û◊®!" : "Screenshot downloaded!") +
        "</div>";
      setTimeout(() => {
        panel.setAttribute("aria-live", "polite");
        const last = panel.querySelector("div:last-child");
        if (last && (last.textContent.includes("Screenshot downloaded!") || last.textContent.includes("◊¶◊ô◊ú◊ï◊ù ◊†◊©◊û◊®"))) last.remove();
      }, 1800);
    });
  </script>
</body>
</html>
